<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer - Check Your Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 SEO Website Analyzer</h1>
            <p>Get instant SEO insights and recommendations for your website</p>
        </div>

        <div class="form-card">
            <form action="/analyze" method="POST" id="seoForm">
                <div class="form-group">
                    <label for="industry">
                        <span class="label-icon">🏢</span>
                        Business Industry
                    </label>
                    <input 
                        type="text" 
                        id="industry" 
                        name="industry" 
                        placeholder="e.g., Restaurant, E-commerce, Consulting, Healthcare"
                        required
                    >
                    <small>Tell us what your business does</small>
                </div>

                <div class="form-group">
                    <label for="website_url">
                        <span class="label-icon">🌐</span>
                        Website URL
                    </label>
                    <input 
                        type="url" 
                        id="website_url" 
                        name="website_url" 
                        placeholder="e.g., example.com or https://example.com"
                        required
                    >
                    <small>Enter your website address</small>
                </div>

                <button type="submit" class="btn-analyze">
                    <span class="btn-text">Analyze My Website</span>
                    <span class="btn-loader" style="display: none;">⏳ Analyzing...</span>
                </button>
            </form>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <h3>Fast Analysis</h3>
                <p>Get results in seconds</p>
            </div>
            <div class="feature">
                <span class="feature-icon">🎯</span>
                <h3>SEO Score</h3>
                <p>See how you rank</p>
            </div>
            <div class="feature">
                <span class="feature-icon">💡</span>
                <h3>AI Suggestions</h3>
                <p>Get smart recommendations</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('seoForm').addEventListener('submit', function(e) {
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            const submitBtn = document.querySelector('.btn-analyze');
            
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
